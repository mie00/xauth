<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client-Side Auth</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        div { margin-bottom: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 15px; cursor: pointer; }
        label { display: inline-block; width: 100px; }
        input { margin-bottom: 10px; padding: 8px; width: 200px; }
        h2 { margin-top: 0; }
    </style>
</head>
<body>

  <div id="createUserSection">
    <h2>Create New User</h2>
    <button id="createUserButton">Create New User</button>
  </div>

  <div id="loadingSection" style="display: none;">
    <p>Loading...</p>
  </div>

  <div id="userCreatedSection" style="display: none;">
    <p>New user has been created!</p>
  </div>

  <div id="userInfoSection" style="display: none;">
    <h2>Additional Information</h2>
    <form id="userInfoForm">
      <div>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <button type="submit">Save Information</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
