<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client-Side Auth with Vite and TS</title>
  </head>
  <body class="bg-gray-900 text-gray-100 p-8 flex justify-center items-center min-h-screen">
    <div id="app" class="container p-4 max-w-md flex flex-col items-center">
      <div id="createUserSection" class="bg-gray-800 p-6 rounded-lg shadow-md mb-6 text-center">
        <h2 class="text-2xl font-semibold mb-4 text-gray-100">Create New User</h2>
        <button id="createUserButton" class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded">
          Create New User
        </button>
      </div>

      <div id="loadingSection" style="display: none;" class="bg-gray-800 text-gray-100 p-6 rounded-lg shadow-md mb-6 flex justify-center items-center">
        <svg class="animate-spin h-10 w-10 text-indigo-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
      </div>

      <div id="userCreatedSection" style="display: none;" class="bg-green-700 border border-green-600 text-green-100 px-4 py-3 rounded relative mb-6" role="alert">
        <p class="font-bold">Success!</p>
        <p class="text-sm">New user has been created!</p>
      </div>

      <div id="qrCodeSection" style="display: none;" class="bg-gray-800 p-6 rounded-lg shadow-md mb-6 text-center">
        <h2 class="text-2xl font-semibold mb-4 text-gray-100">Save Your Account Key</h2>
        <p class="text-gray-300 mb-2">Scan and save the QR code below in a secure place.</p>
        <p class="text-red-400 text-sm mb-4">This is your **private** account recovery key. Treat it like a password. You will need it to re-import your account if you lose access.</p>
        <img id="qrCodeImage" src="" alt="Account Recovery QR Code" class="mx-auto mb-4 border-4 border-gray-600 rounded p-1 bg-white"/>
        <button id="qrCodeSavedButton" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
          I have saved my QR Code
        </button>
      </div>

      <div id="userInfoSection" style="display: none;" class="bg-gray-800 p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-4 text-gray-100">Additional Information</h2>
        <form id="userInfoForm">
          <div class="mb-4">
            <label for="fullName" class="block text-gray-300 text-sm font-bold mb-2">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required class="shadow appearance-none border border-gray-600 bg-gray-700 rounded w-full py-2 px-3 text-gray-100 leading-tight focus:outline-none focus:shadow-outline placeholder-gray-400">
          </div>
          <div class="mb-6">
            <label for="email" class="block text-gray-300 text-sm font-bold mb-2">Email:</label>
            <input type="email" id="email" name="email" required class="shadow appearance-none border border-gray-600 bg-gray-700 rounded w-full py-2 px-3 text-gray-100 mb-3 leading-tight focus:outline-none focus:shadow-outline placeholder-gray-400">
          </div>
          <button type="submit" class="bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Save Information
          </button>
        </form>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
